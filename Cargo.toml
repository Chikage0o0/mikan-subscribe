[package]
name = "mikan-subscriber"
version = "0.1.0"
edition = "2021"

[dependencies]
librqbit = "5.6.4"
tokio = { version = "1.37.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
redb = "2.1.0"
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
clap = { version = "4.5.4", features = ["derive"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
upload-backend = { git = "https://github.com/Chikage0o0/upload-backend.git" }


snafu = "0.8.3"
reqwest = { version = "0.12.4", features = ["gzip", "socks", "json"] }
rss = "2.0.8"
scraper = { version = "0.19.0", features = ["atomic"] }
chrono = "0.4.38"
bincode = "1.3.3"
config = "0.14.0"
url = "2.5.0"
once_cell = "1.19.0"
flume = "0.11.0"
rand = "0.8.5"
llama_cpp = "0.3.2"


[profile.release]
panic = "abort"   # Strip expensive panic clean-up logic
lto = "thin"      # Use Thin LTO for better compile times
strip = true      # Remove debug symbols
opt-level = "z"
codegen-units = 1
